---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: adguard-deployment
  namespace: adguard
  labels:
    app: adguard-home
spec:
  replicas: 1
  selector:
    matchLabels:
      app: adguard-home
  template:
    metadata:
      labels:
        app: adguard-home
    spec:
      initContainers:
        - name: init-config
          image: busybox:1.36
          command: ["/bin/sh", "-c"]
          args:
            - |
              if [ ! -f /configs/AdGuardHome.yaml ]; then
                echo "Bootstrapping default config from ConfigMap..."
                cp /defaults/AdGuardHome.yaml /configs/AdGuardHome.yaml
              else
                echo "Config already exists, skipping bootstrap."
              fi
          volumeMounts:
            - name: adguard-storage
              mountPath: /configs
              subPath: conf
            - name: adguard-default-config
              mountPath: /defaults
      securityContext:
        fsGroup: 1000
      containers:
        - name: adguard-home
          image: adguard/adguardhome:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 53
              name: dns-udp
              protocol: UDP
            - containerPort: 53
              name: dns-tcp
              protocol: TCP
            - containerPort: 3000
              name: http-initial
              protocol: TCP
            - containerPort: 80
              name: http
              protocol: TCP
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "300m"
              memory: "256Mi"
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            allowPrivilegeEscalation: false
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 60
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 5
          volumeMounts:
            - name: adguard-storage
              mountPath: /opt/adguardhome/conf
              subPath: conf
            - name: adguard-storage
              mountPath: /opt/adguardhome/work
              subPath: work
      volumes:
        - name: adguard-storage
          persistentVolumeClaim:
            claimName: adguard-pvc
        - name: adguard-default-config
          configMap:
            name: adguard-default-config