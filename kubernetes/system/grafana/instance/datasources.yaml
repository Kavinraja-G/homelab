---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: prometheus
  namespace: monitoring
spec:
  resyncPeriod: 12h
  instanceSelector:
    matchLabels:
      grafana.internal/instance: "homelab"
  datasource:
    type: prometheus
    name: prometheus
    access: proxy
    isDefault: true
    url: http://prometheus-operated.monitoring.svc.cluster.local:9090
---
apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: alertmanager
  namespace: monitoring
spec:
  resyncPeriod: 12h
  instanceSelector:
    matchLabels:
      grafana.internal/instance: "homelab"
  datasource:
    type: alertmanager
    name: alertmanager
    access: proxy
    jsonData:
      implementation: prometheus
    url: http://alertmanager-operated.monitoring.svc.cluster.local:9093